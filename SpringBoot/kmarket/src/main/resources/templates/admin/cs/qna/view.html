<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminLayout}">
<th:block layout:fragment="main">
            <section id="cs">
            	<div class="qna">
	                <nav>
	                    <h3>문의하기 보기</h3>
	                    <p>
	                        HOME > 고객센터 >
	                        <strong>문의하기</strong>
	                    </p>
	                </nav>
	                <section class="view">
						<article>
							<table>
							    <tbody>
									<tr>
										<td>
											유형
										</td>
										<td>[[${art.type}]]</td>
									</tr>
									<tr>
										<td>
											제목
										</td>
										<td>[[${art.title}]]</td>
									</tr>
									<tr>
										<td>
											내용
										</td>
										<td>[[${art.content}]]</td>
									</tr>
							        <tr>
							        	<td>답변</td>
							        	<td>
							        		[[${art.comment}]]
							        	</td>
							        </tr>
							    </tbody>
							</table>
							 <div>
								 <a th:href="@{/admin/cs/delete(cate1=${art.cate1}, cate2=${cate2}, type=${type}, pg=${pg}, csNo=${art.csNo})}" class="btnDelete" id="remove" onclick="return delConfirm();">삭제</a>
								 <a th:href="@{/admin/cs/qna/list(cate2=${cate2}, type=${type}, pg=${pg})}" class="btnList">목록</a>
							</div>
						</article>
	                </section>
                </div>
            </section>
</th:block>
</html>
