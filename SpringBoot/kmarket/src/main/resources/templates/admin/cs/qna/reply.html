<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminLayout}">
<th:block layout:fragment="main">
            <section id="cs">
            	<div class="qna">
	                <nav>
	                    <h3>문의하기 답변</h3>
	                    <p>
	                        HOME > 고객센터 >
	                        <strong>문의하기</strong>
	                    </p>
	                </nav>
	                <section class="reply">
						<article>
	                        <form th:action="@{/admin/cs/qna/reply (csNo=${art.csNo})}" method="post">
	                            <table>
	                                <tbody>
	                                    <tr>
	                                        <td>유형</td>
	                                        <td>
	                                        	<p>[[${art.cate2}]] - [[${art.type}]]</p>
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <td>제목</td>
	                                        <td>
	                                            <p>[[${art.title}]]</p>
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <td>내용</td>
	                                        <td>
	                                           <p>[[${art.content}]]</p>
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <td>답변</td>
	                                        <td>
	                                            <textarea name="comment" placeholder="내용을 입력하세요." required></textarea>
	                                        </td>
	                                    </tr>
	                                </tbody>
	                            </table>
	                             <div>
									 <a th:href="@{/admin/cs/delete(cate1=${art.cate1}, cate2=${cate2}, type=${type}, pg=${pg}, csNo=${art.csNo})}" class="btnDelete" id="remove" onclick="return delConfirm();">삭제</a>
	                                <input type="submit" class="btnSubmit" value="답변등록">
									 <a th:href="@{/admin/cs/qna/list(cate2=${cate2}, type=${type}, pg=${pg})}" class="btnList">목록</a>
	                            </div>
	                        </form>
	                    </article>
	                </section>
                </div>
            </section>
</th:block>
</html>
