<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminLayout}">
<th:block layout:fragment="main">
            <section id="cs">
            	<div class="faq">
	                <nav>
	                    <h3>공지사항 수정</h3>
	                    <p>
	                        HOME > 고객센터 >
	                        <strong>공지사항</strong>
	                    </p>
	                </nav>
	                <section class="modify">
						<article>
	                        <form th:action="@{/admin/cs/notice/modify (pg=${pg}, csNo=${art.csNo})}" method="post">
	                            <table>
	                                <tbody>
	                                    <tr>
	                                        <td>유형</td>
	                                        <td>
	                                            <select name="cate2" id="selectBox">
													<th:block th:switch="${#strings.toString(art.cate2)}">
														<th:block th:case="service">
															<option selected value="service">고객서비스</option>
															<option value="safeDeal">안전거래</option>
															<option value="xproduct">위해상품</option>
															<option value="great">이벤트당첨</option>
														</th:block>
														<th:block th:case="safeDeal">
															<option value="service">고객서비스</option>
															<option selected value="safeDeal">안전거래</option>
															<option value="xproduct">위해상품</option>
															<option value="great">이벤트당첨</option>
														</th:block>
														<th:block th:case="xproduct">
															<option value="service">고객서비스</option>
															<option value="safeDeal">안전거래</option>
															<option selected value="xproduct">위해상품</option>
															<option value="great">이벤트당첨</option>
														</th:block>
														<th:block th:case="great">
															<option value="service">고객서비스</option>
															<option value="safeDeal">안전거래</option>
															<option value="xproduct">위해상품</option>
															<option selected value="great">이벤트당첨</option>
														</th:block>
													</th:block>
												</select>
	                                        </td>
	                                    </tr>
										<tr>
											<td>제목</td>
											<td>
												<input type="text" name="title" th:value="${art.title}">
											</td>
										</tr>
										<tr>
											<td>내용</td>
											<td>
												<textarea name="content">[[${art.content}]]</textarea>
											</td>
										</tr>
	                                </tbody>
	                            </table>
	                             <div>
	                                <a href="#" class="btnList">취소하기</a>
	                                <input type="submit" class="btnModify" value="등록하기">
	                            </div>
	                        </form>
	                    </article>
	                </section>
                </div>
            </section>
</th:block>
</html>
