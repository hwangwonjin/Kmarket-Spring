<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminLayout}">
<th:block layout:fragment="main">
            <section id="cs">
            	<div class="faq">
	                <nav>
	                    <h3>공지사항 쓰기</h3>
	                    <p>
	                        HOME > 고객센터 >
	                        <strong>공지사항</strong>
	                    </p>
	                </nav>
	                <section class="write">
						<article>
	                        <form th:action="@{/admin/cs/notice/write}" method="post">
	                            <table>
									<input type="hidden" name="uid" th:value="${#authentication.principal.user.uid}">
									<input type="hidden" name="regip" th:value="${#authentication.details.remoteAddress}">
	                                <tbody>
	                                    <tr>
	                                        <td>문의유형</td>
	                                        <td>
												<select name="cate2" id="selectBox">
													<option value="none">유형 선택</option>
													<option value="service">고객서비스</option>
													<option value="safeDeal">안전거래</option>
													<option value="xproduct">위해상품</option>
													<option value="great">이벤트당첨</option>
												</select>
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <td>문의제목</td>
	                                        <td>
	                                            <input type="text" name="title" placeholder="제목을 입력하세요.">
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <td>문의내용</td>
	                                        <td>
	                                            <textarea name="content" placeholder="내용을 입력하세요."></textarea>
	                                        </td>
	                                    </tr>
	                                </tbody>
	                            </table>
	                             <div>
	                                <a href="#" class="btnList">취소하기</a>
	                                <input type="submit" class="btnSubmit" value="등록하기">
	                            </div>
	                        </form>
	                    </article>
	                </section>
                </div>
            </section>
</th:block>
</html>
