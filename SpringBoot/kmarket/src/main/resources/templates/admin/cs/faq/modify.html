      layout:decorate="~{layout/adminLayout}">

															<option value="order">주문/결제</option>
															<option value="delivery">배송</option>
															<option value="cancel">취소/반품/교환</option>
															<option value="travel">여행/숙박/항공</option>
															<option value="safeDeal">안전거래</option>
														</th:block>
														<th:block th:case="coupon">
															<option selected value="coupon">쿠폰/이벤트</option>
															<option value="user">회원</option>
															<option value="order">주문/결제</option>
															<option value="delivery">배송</option>
															<option value="cancel">취소/반품/교환</option>
															<option value="travel">여행/숙박/항공</option>
															<option value="safeDeal">안전거래</option>
														</th:block>
														<th:block th:case="order">
															<option selected value="order">주문/결제</option>
															<option value="user">회원</option>
															<option value="coupon">쿠폰/이벤트</option>
															<option value="delivery">배송</option>
															<option value="cancel">취소/반품/교환</option>
															<option value="travel">여행/숙박/항공</option>
															<option value="safeDeal">안전거래</option>
														</th:block>
														<th:block th:case="delivery">
															<option selected value="delivery">배송</option>
															<option value="user">회원</option>
															<option value="coupon">쿠폰/이벤트</option>
															<option value="order">주문/결제</option>
															<option value="cancel">취소/반품/교환</option>
															<option value="travel">여행/숙박/항공</option>
															<option value="safeDeal">안전거래</option>

														<th:block th:case="cancel">
															<option selected value="cancel">취소/반품/교환</option>
															<option value="user">회원</option>
															<option value="coupon">쿠폰/이벤트</option>
															<option value="order">주문/결제</option>
															<option value="delivery">배송</option>
															<option value="travel">여행/숙박/항공</option>
															<option value="safeDeal">안전거래</option>
														</th:block>
														<th:block th:case="travel">
															<option selected value="travel">여행/숙박/항공</option>
															<option value="user">회원</option>
															<option value="coupon">쿠폰/이벤트</option>

															<option value="safeDeal">안전거래</option>
														</th:block>
														<th:block th:case="safeDeal">
															<option selected value="safeDeal">안전거래</option>
															<option value="user">회원</option>
															<option value="coupon">쿠폰/이벤트</option>
															<option value="order">주문/결제</option>
															<option value="delivery">배송</option>

	                                    <tr>
	                                        <td>제목</td>
	                                        <td>
	                                            <input type="text" name="title" th:value="${art.title}">
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <td>내용</td>
	                                        <td>
	                                            <textarea name="content">[[${art.content}]]</textarea>
	                                        </td>
	                                    </tr>
	                                </tbody>
	                            </table>
	                             <div>
	                                <a href="#" class="btnList">취소하기</a>
	                                <input type="submit" class="btnModify" value="등록하기">
	                            </div>

	                    </article>

                </div>
            </section>
</th:block>
