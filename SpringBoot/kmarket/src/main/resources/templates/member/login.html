<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{member/_header}"/>
        <main id="member">
            <div class="login">
                <nav>
                    <h1>로그인</h1>
                </nav>
                <form th:action="@{/member/login}" method="post">

                    <table border="0">
                        <tbody>
                            <tr>
                                <td>아이디</td>
                                <td>
                                    <input type="text" name="uid" placeholder="아이디 입력">
                                </td>
                            </tr>
                            <tr>
                                <td>비밀번호</td>
                                <td>
                                    <input type="password" name="pass" placeholder="비밀번호 입력">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="로그인">
                    <span>

                        <label><input type="checkbox" name="rememberMe" id="rememberMe"> 로그인 유지</label>

                        <a href="#">아이디찾기</a>
                        <a href="#">비밀번호찾기</a>
                        <a href="#">회원가입</a>
                    </span>
                    <a href="#" class="banner">
                        <img th:src="@{/img/member_login_banner.jpg}" alt="1만원 할인 쿠폰 받기">
                    </a>
                </form>
                <img th:src="@{/img/member_certifi_logo.gif}" alt="banner">
            </div>
        </main>
<th:block th:replace="~{member/_footer}"/>
