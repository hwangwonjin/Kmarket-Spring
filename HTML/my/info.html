<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kmarket::product-list</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/my.css">
    <!--
        날짜 : 2023/02/07
        이름 : 이원정
        내용 : Kmarket myPage 리뷰 화면 구현
    -->
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="top">
                <div>
                    <a href="">로그인</a>
                    <a href="">회원가입</a>
                    <a href="">마이페이지</a>
                    <a href="">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        장바구니
                    </a>
                </div>
            </div>
            <div class="logo">
                <div>
                    <a href="#">
                        <img src="./img/header_logo.png" alt="헤더로고">
                    </a>
                    <form action="#">
                        <input type="text" name="search">
                        <button>
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>

        <div id="my">
            <nav>
                <div>
                    <a href="./home.html"><img src="./img/my_logo.jpg" alt="나의쇼핑정보"></a>
                    <ol>
                        <li><a href="#">주문·배송<span class="delivery">1</span></a></li>
                        <li><a href="#">할인쿠폰<span class="coupon">1</span></a></li>
                        <li><a href="#">포인트<span class="point">1,000</span></a></li>
                        <li><a href="#">문의내역<span class="qna">1</span></a></li>
                    </ol>
                </div>
            </nav>

            <div class="info">
				<ul>
                    <span class="menu_else"></span>
                    <li class="on"><a href="#">전체주문내역</a></li>
                    <!--<li><a href="#">관심상품</a></li>-->
                    <li><a href="#">포인트내역</a></li>
                    <li><a href="#">쿠폰</a></li>
                    <li><a href="#">나의리뷰</a></li>
                    <li><a href="#">문의하기</a></li>
                    <li><a href="#">나의설정</a></li>
                </ul>

                <section>
                    <a href="#"><img src="./img/my_banner2.png" alt="패션, 타운 하나로 끝" class="banner"></a>
                    <article>
                        <h3>회원정보 설정</h3>

                        <table border="0">
                            <tr>
                                <td>사용자 ID</td>
                                <td>cir***</td>
                            </tr>
                            <tr>
                                <td>비밀번호</td>
                                <td>
                                    <button id="btnChangePass">비밀번호 수정</button>
                                </td>
                            </tr>
                            <tr>
                                <td>이름</td>
                                <td>김코딩</td>
                            </tr>
                            <tr>
                                <td>생년월일</td>
                                <td>1910년 11월 11일</td>
                            </tr>
                            <tr>
                                <td>E-mail</td>
                                <td>
                                    <input type="text" name="email1" value="circle">@
                                    <input type="text" name="email2" value="naver.com">
                                    <select>
                                        <option>직접입력</option>
                                        <option>naver.com</option>
                                        <option>daum.net</option>
                                        <option>gmail.com</option>
                                        <option>nate.com</option>
                                        <option>outlook.com</option>
                                    </select>
                                    <button id="btnChangeEmail">수정하기</button>
                                </td>
                            </tr>
                            <tr>
                                <td>휴대폰</td>
                                <td>
                                    <p class="hp">
                                        <input type="text" name="hp1" value="010"/>-
                                        <input type="text" name="hp2" value="1234"/>-
                                        <input type="text" name="hp3" value="1001"/>
                                        <button id="btnChangeHp">수정하기</button>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>주소</td>
                                <td>
                                    <input type="text" name="zip"/>
                                    <button id="btnFindZip">주소검색</button>
                                    <p class="address">
                                        <input type="text" name="addr1"/>
                                        <input type="text" name="addr2"/>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>회원탈퇴</td>
                                <td>
                                    <button id="btnWithdraw">탈퇴하기</button>
                                </td>
                            </tr>
                        </table>
                        <button id="btnInfoChange">수정하기</button>
                    </article>
                </section>

            </div>
        </div>                 
        </footer>
        <button type="button" id="top">상단이동</button>
    </div>
</body>
</html>
